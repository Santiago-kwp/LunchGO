name: Backend Deploy to Private Server

on:
  push:
    branches: ["dev"]
    paths:
      - "src/**"
      - "build.gradle"
      - "settings.gradle"
      - "Dockerfile"
      - ".github/workflows/backend-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: pgw10243/lunchgo-backend:dev

      - name: Deploy to Server via Bastion
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ssh -i /home/ncp-user/lunchgo.pem root@10.0.2.6 "
              docker rm -f lunchgo-backend || true
              docker pull pgw10243/lunchgo-backend:dev
              docker run --env-file /opt/lunchgo/.env \
                -e SCOUTER_OBJ_NAME=lunchgo-prod-$(hostname) \
                -v /opt/scouter/scouter/agent.java:/app/scouter/agent.java:ro \
                -v /opt/scouter/scouter/agent.java/conf/scouter.conf:/app/scouter/conf/scouter.conf:ro \
                -p 8080:8080 --name lunchgo-backend -d pgw10243/lunchgo-backend:dev
            "
