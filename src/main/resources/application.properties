spring.application.name=LunchGo
spring.config.import=optional:application-secret.properties
ncp.object-storage.endpoint=https://kr.object.ncloudstorage.com
ncp.object-storage.region=kr-standard
ncp.object-storage.bucket=lunchgo-storage
ncp.object-storage.public-read=true
ncp.object-storage.max-size-bytes=10485760
ncp.object-storage.allowed-content-types=image/jpeg,image/png,image/webp
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jpa.open-in-view=false
app.reminder.redirect-url=/reminders/result

owner.ai.forecast.menu-factor.min=0.9
owner.ai.forecast.menu-factor.max=1.1
owner.ai.forecast.share-factor.max=1.1
owner.ai.forecast.company-factor.high=1.05
owner.ai.forecast.company-factor.medium=1.02
owner.ai.forecast.combined.min=0.9
owner.ai.forecast.combined.max=1.1
owner.ai.forecast.margin.ratio=0.1
owner.ai.forecast.force-fallback=false
